<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JewelryBox AI Voice Chat Widget</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    html, body {
      margin: 0 !important;
      padding: 0 !important;
      height: 100% !important;
      overflow: hidden;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    #jewelry-chat-widget {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0 16px;
      box-sizing: border-box;
    }

    /* Button to toggle chat */
    #jewelry-chat-button {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #3b82f6;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      color: #3b82f6;
      position: relative;
      overflow: hidden;
      margin-bottom: 12px;
    }

    #jewelry-chat-button img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: opacity 0.3s ease;
    }

    #jewelry-chat-button .close-x {
      position: absolute;
      opacity: 0;
      transition: opacity 0.3s ease;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      line-height: 1;
    }

    #jewelry-chat-button.chat-open img {
      opacity: 0;
    }

    #jewelry-chat-button.chat-open .close-x {
      opacity: 1;
    }

    #jewelry-chat-button.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Chat panel container */
    #jewelry-chat-panel {
      display: none;
      flex-direction: column;
      width: 360px;
      max-width: 95vw;
      height: 600px;
      max-height: 85vh;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Header of the chat panel */
    #jewelry-chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: #fff;
      font-weight: bold;
      font-size: 16px;
    }

    #jewelry-chat-header .left {
      display: flex;
      align-items: center;
    }

    #jewelry-chat-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
    }

    /* Voice controls in header */
    .voice-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .voice-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .voice-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .voice-btn.active {
      background: #ef4444;
      animation: pulse 1.5s infinite;
    }

    .voice-btn.connecting {
      background: #f59e0b;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Voice status indicator */
    .voice-status {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.8);
      margin-left: 8px;
    }

    /* Messages display area */
    #jewelry-chat-messages-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f8fafc;
      color: #1e293b;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #jewelry-chat-messages-container::-webkit-scrollbar {
      display: none;
    }

    .msg {
      margin: 10px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
    }

    .msg.bot {
      background: #e2e8f0;
      color: #1e293b;
      margin-right: auto;
      border-bottom-left-radius: 8px;
    }

    .msg.user {
      background: #3b82f6;
      color: #ffffff;
      margin-left: auto;
      border-bottom-right-radius: 8px;
    }

    .msg.transcript {
      background: #fef3c7;
      color: #92400e;
      margin-left: auto;
      border-bottom-right-radius: 8px;
      font-style: italic;
    }

    .msg.voice {
      background: #d1fae5;
      color: #065f46;
      margin-right: auto;
      border-bottom-left-radius: 8px;
    }

    .msg .header {
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 5px;
    }

    /* Mode selector */
    .mode-selector {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2px;
      margin-left: 12px;
    }

    .mode-btn {
      padding: 4px 12px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.7);
      font-size: 11px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .mode-btn.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    /* Typing indicator */
    #typing-indicator {
      display: none;
      padding: 10px 14px;
      background: #e2e8f0;
      color: #64748b;
      border-radius: 20px;
      margin: 10px 0;
      max-width: 80%;
      border-bottom-left-radius: 8px;
      font-style: italic;
    }

    /* Input and controls section with integrated voice controls */
    #jewelry-chat-input-section {
      padding: 12px;
      background: #ffffff;
      border-top: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 10px 50px 10px 14px; /* Extra padding on right for voice controls */
      border: 1px solid #cbd5e1;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background: #f8fafc;
      resize: none;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    #user-input:focus {
      border-color: #3b82f6;
      background: #ffffff;
    }

    #user-input.voice-mode {
      border-color: #10b981;
      background: #f0fdf4;
    }

    /* Voice controls inside input field */
    .voice-controls {
      position: absolute;
      right: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .voice-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: all 0.3s ease;
      color: #64748b;
    }

    .voice-btn:hover {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }

    .voice-btn.listening {
      background: #ef4444;
      color: white;
      animation: pulse 1.5s infinite;
    }

    .voice-btn.speaking {
      background: #10b981;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .chat-button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #jewelry-chat-send {
      background: #3b82f6;
      color: white;
    }

    #jewelry-chat-send:hover {
      background: #2563eb;
    }

    #jewelry-chat-clear {
      background: #f1f5f9;
      color: #64748b;
    }

    #jewelry-chat-clear:hover {
      background: #e2e8f0;
    }

    /* Voice status indicator */
    .voice-status {
      font-size: 10px;
      color: #64748b;
      text-align: center;
      margin-top: 2px;
      min-height: 12px;
    }

    /* Hidden audio element */
    #voice-audio {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      #jewelry-chat-panel {
        width: 100%;
        height: 100vh;
        max-height: 100vh;
        border-radius: 0;
      }
      
      #jewelry-chat-widget {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div id="jewelry-chat-widget">
    <!-- Toggle Button -->
    <div id="jewelry-chat-button">
      <img src="{{ img_uri }}" alt="JewelryBox AI" />
      <span class="close-x">√ó</span>
    </div>

    <!-- Chat Panel -->
    <div id="jewelry-chat-panel">
      <!-- Header -->
      <div id="jewelry-chat-header">
        <div class="left">
          <img src="{{ img_uri }}" alt="JewelryBox AI" />
          <span>JewelryBox AI</span>
        </div>
        <div class="voice-controls">
          <div class="mode-selector">
            <button class="mode-btn active" data-mode="text">üí¨</button>
            <button class="mode-btn" data-mode="voice">üé§</button>
          </div>
          <button id="voice-toggle" class="voice-btn" title="Toggle Voice">üéôÔ∏è</button>
          <span id="voice-status" class="voice-status">Ready</span>
        </div>
      </div>

      <!-- Messages Container -->
      <div id="jewelry-chat-messages-container">
        <div id="typing-indicator">Thinking...</div>
      </div>

      <!-- Input Section with Integrated Voice Controls -->
      <div id="jewelry-chat-input-section">
        <div class="input-container">
          <textarea id="user-input" placeholder="Ask about jewelry, diamonds, or services..." rows="1"></textarea>
          <div class="voice-controls">
            <button id="voice-toggle" class="voice-btn" title="Voice Input">üéôÔ∏è</button>
            <button id="voice-speak" class="voice-btn" title="Read Response">üîä</button>
          </div>
        </div>
        <button id="jewelry-chat-send" class="chat-button" title="Send Message">‚Üí</button>
        <button id="jewelry-chat-clear" class="chat-button" title="Clear Chat">üóë</button>
      </div>
      
      <!-- Voice Status -->
      <div class="voice-status" id="voice-status"></div>
    </div>

    <!-- Hidden audio element for TTS playback -->
    <audio id="voice-audio" controls preload="none"></audio>
  </div>

  <script>
    class JewelryVoiceChat {
      constructor() {
        this.isOpen = false;
        this.mode = 'text'; // 'text' or 'voice'
        this.chatHistory = [];
        this.isVoiceActive = false;
        this.recognition = null;
        this.isListening = false;
        this.lastBotResponse = '';
        this.isSpeaking = false;
        
        this.initElements();
        this.setupEventListeners();
        this.initSpeechRecognition();
        this.loadChatHistory();
      }

      initElements() {
        this.button = document.getElementById('jewelry-chat-button');
        this.panel = document.getElementById('jewelry-chat-panel');
        this.messagesContainer = document.getElementById('jewelry-chat-messages-container');
        this.userInput = document.getElementById('user-input');
        this.sendButton = document.getElementById('jewelry-chat-send');
        this.clearButton = document.getElementById('jewelry-chat-clear');
        this.typingIndicator = document.getElementById('typing-indicator');
        this.voiceToggle = document.getElementById('voice-toggle');
        this.voiceSpeak = document.getElementById('voice-speak');
        this.voiceStatus = document.getElementById('voice-status');
        this.voiceAudio = document.getElementById('voice-audio');
        this.modeBtns = document.querySelectorAll('.mode-btn');
      }

      setupEventListeners() {
        // Existing text chat listeners
        this.button.addEventListener('click', () => this.toggleChat());
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.clearButton.addEventListener('click', () => this.clearChat());
        this.userInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendMessage();
          }
        });

        // Voice-related listeners
        this.voiceToggle.addEventListener('click', () => this.toggleVoiceInput());
        this.voiceSpeak.addEventListener('click', () => this.speakLastResponse());
        
        // Mode toggle listeners
        this.modeBtns.forEach(btn => {
          btn.addEventListener('click', () => this.setMode(btn.dataset.mode));
        });

        // Audio events
        this.voiceAudio.addEventListener('play', () => {
          this.isSpeaking = true;
          this.voiceSpeak.classList.add('speaking');
          this.voiceStatus.textContent = 'Speaking...';
        });

        this.voiceAudio.addEventListener('ended', () => {
          this.isSpeaking = false;
          this.voiceSpeak.classList.remove('speaking');
          this.voiceStatus.textContent = '';
        });
      }

      initSpeechRecognition() {
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          this.recognition = new SpeechRecognition();
          this.recognition.continuous = false;
          this.recognition.interimResults = false;
          this.recognition.lang = 'en-US';

          this.recognition.onstart = () => {
            this.isListening = true;
            this.voiceToggle.classList.add('listening');
            this.userInput.classList.add('voice-mode');
            this.userInput.placeholder = 'Listening... speak now';
            this.voiceStatus.textContent = 'Listening...';
          };

          this.recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            this.userInput.value = transcript;
            this.sendMessage();
          };

          this.recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            this.stopListening();
            this.voiceStatus.textContent = 'Voice error';
            setTimeout(() => this.voiceStatus.textContent = '', 2000);
          };

          this.recognition.onend = () => {
            this.stopListening();
          };
        }
      }

      toggleChat() {
        this.isOpen = !this.isOpen;
        if (this.isOpen) {
          this.panel.style.display = 'flex';
          this.button.classList.add('chat-open');
          this.userInput.focus();
        } else {
          this.panel.style.display = 'none';
          this.button.classList.remove('chat-open');
          this.stopListening();
        }
      }

      setMode(mode) {
        this.mode = mode;
        this.modeBtns.forEach(btn => {
          btn.classList.toggle('active', btn.dataset.mode === mode);
        });

        // Update input placeholder
        this.userInput.placeholder = mode === 'voice' ? 
          'Voice mode active - click microphone to talk' : 
          'Ask about jewelry, diamonds, or services...';

        // Check speech recognition availability
        if (mode === 'voice' && !this.recognition) {
          this.addMessage('bot', '‚ö†Ô∏è Voice recognition is not supported in your browser. Please use a modern browser like Chrome.');
          this.setMode('text');
        }
      }

      toggleVoiceInput() {
        if (!this.recognition) {
          this.voiceStatus.textContent = 'Voice not supported';
          setTimeout(() => this.voiceStatus.textContent = '', 2000);
          return;
        }

        if (this.isListening) {
          this.stopListening();
        } else {
          this.startListening();
        }
      }

      startListening() {
        if (!this.recognition || this.isListening) return;

        try {
          this.recognition.start();
        } catch (error) {
          console.error('Error starting speech recognition:', error);
          this.voiceStatus.textContent = 'Voice error';
          setTimeout(() => this.voiceStatus.textContent = '', 2000);
        }
      }

      stopListening() {
        if (this.recognition && this.isListening) {
          this.recognition.stop();
        }
        this.isListening = false;
        this.voiceToggle.classList.remove('listening');
        this.userInput.classList.remove('voice-mode');
        this.userInput.placeholder = 'Ask about jewelry, diamonds, or services...';
        this.voiceStatus.textContent = '';
      }

      async speakLastResponse() {
        if (!this.lastBotResponse) {
          this.voiceStatus.textContent = 'No response to speak';
          setTimeout(() => this.voiceStatus.textContent = '', 2000);
          return;
        }

        if (this.isSpeaking) {
          // Stop current speech
          this.voiceAudio.pause();
          this.voiceAudio.currentTime = 0;
          return;
        }

        try {
          this.voiceStatus.textContent = 'Generating speech...';
          
          const response = await fetch('/voice/tts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: this.lastBotResponse })
          });

          if (response.ok) {
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            
            this.voiceAudio.src = audioUrl;
            this.voiceAudio.play();
            
            // Clean up URL after playing
            this.voiceAudio.onended = () => {
              URL.revokeObjectURL(audioUrl);
            };
          } else {
            throw new Error('Failed to generate speech');
          }
        } catch (error) {
          console.error('TTS error:', error);
          this.voiceStatus.textContent = 'Speech error';
          setTimeout(() => this.voiceStatus.textContent = '', 2000);
        }
      }

      async sendMessage() {
        const message = this.userInput.value.trim();
        if (!message) return;

        this.addMessage('user', message);
        this.userInput.value = '';
        this.showTyping(true);

        try {
          const response = await fetch('{{ chat_url }}', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              user_input: message,
              history: this.chatHistory
            })
          });

          const data = await response.json();
          this.showTyping(false);

          if (data.reply) {
            this.lastBotResponse = data.reply;
            this.addMessage('bot', data.reply);
            this.chatHistory = data.history || [];
            this.saveChatHistory();
          }
        } catch (error) {
          this.showTyping(false);
          this.addMessage('bot', 'Sorry, I encountered an error. Please try again.');
          console.error('Chat error:', error);
        }
      }

      addMessage(sender, content, type = null) {
        const messageEl = this.createMessageElement(sender, content, type);
        this.messagesContainer.appendChild(messageEl);
        this.scrollToBottom();
      }

      createMessageElement(sender, content, type = null) {
        const messageEl = document.createElement('div');
        messageEl.className = `msg ${sender}`;
        if (type) messageEl.classList.add(type);
        
        // Format content for bot messages
        if (sender === 'bot' && !type) {
          messageEl.innerHTML = this.formatBotMessage(content);
        } else {
          messageEl.textContent = content;
        }
        
        return messageEl;
      }

      formatBotMessage(content) {
        return content
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\*(.*?)\*/g, '<em>$1</em>')
          .replace(/^### (.*$)/gm, '<div class="header">$1</div>')
          .replace(/^## (.*$)/gm, '<div class="header">$1</div>')
          .replace(/^# (.*$)/gm, '<div class="header">$1</div>')
          .replace(/\n/g, '<br>');
      }

      showTyping(show) {
        this.typingIndicator.style.display = show ? 'block' : 'none';
        if (show) this.scrollToBottom();
      }

      scrollToBottom() {
        this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
      }

      async clearChat() {
        try {
          await fetch('/clear_chat', { method: 'POST' });
          this.messagesContainer.innerHTML = '<div id="typing-indicator" style="display: none;">Thinking...</div>';
          this.typingIndicator = document.getElementById('typing-indicator');
          this.chatHistory = [];
          this.lastBotResponse = '';
          this.saveChatHistory();
          this.addMessage('bot', 'Hello! I\'m your JewelryBox AI assistant. How can I help you today?');
        } catch (error) {
          console.error('Failed to clear chat:', error);
        }
      }

      saveChatHistory() {
        localStorage.setItem('jewelrybox-chat-history', JSON.stringify(this.chatHistory));
      }

      loadChatHistory() {
        const saved = localStorage.getItem('jewelrybox-chat-history');
        if (saved) {
          this.chatHistory = JSON.parse(saved);
          if (this.chatHistory.length === 0) {
            this.addMessage('bot', 'Hello! I\'m your JewelryBox AI assistant. How can I help you today?');
          } else {
            this.chatHistory.forEach(msg => {
              const content = msg.role === 'human' ? msg.content : msg.content;
              this.addMessage(msg.role === 'human' ? 'user' : 'bot', content);
              if (msg.role !== 'human') {
                this.lastBotResponse = content;
              }
            });
          }
        } else {
          this.addMessage('bot', 'Hello! I\'m your JewelryBox AI assistant. How can I help you today?');
        }
      }
    }

    // Initialize the voice chat when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new JewelryVoiceChat();
    });
  </script>
</body>
